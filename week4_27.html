    <body bgcolor="plum"><br><br><br><br><br><br><br><br><br><br><br><br>
       <h1><center><div id="display">

        </div>
        <script>
            function clock()
            {
                d=new Date();
                hour=d.getHours();
                var hr;
                var minute = d.getMinutes();  
                var second = d.getSeconds();  
                if (minute < 10)  
                     minute = "0" + minute; 
                if (second < 10) 
                    second = "0" + second;   
                if(hour==12)
                    hr="Noon";
                else if(hour==0)
                {
                    hour=12;
                    hr="Midnight";
                }
                else if(hour>0 && hour<12)
                    hr="AM";
                else
                {
                    hour="0"+hour-12;
                    hr="PM";
                }
                cTime=d.getHours()+":"+minute+":"+second+" "+hr;
                document.getElementById('display').innerHTML = cTime;
            }
            var x=setInterval(clock,1000);
        </script></center></h1>
    </body>
</html>
