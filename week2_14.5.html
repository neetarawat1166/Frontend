<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Form</title>
</head>
<body>
    <form action="get">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text"  name="name" required></p><br>
        <label>Gender *</label>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female"  required>
        </p>
        <p>Address: <textarea name="address" id="address" cols="50" rows="7"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV *<input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="paynow">
    </form>
</body>
</html>
